{% extends "pages/base.html" %}
<!-- Title of learner-->
{% block  title %} Learner {% endblock %}
<!-- Body of learner app-->
{% block content %}
    <h1>LEARNER</h1>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <form action="/learner/view/">
                    {% csrf_token %}
                    <button type="submit" style="height:50px;width:200px">View</button>
                </form>
            </div>
            <div class="col-sm-4">
                <form action="/learner/register/">
                    {% csrf_token %}
                    <button type="submit" style="height:50px;width:200px">Register</button>
                </form>
            </div>
            <div class="col-sm-4">
                <form action="/learner/remove/">
                    {% csrf_token %}
                    <button type="submit" style="height:50px;width:200px">Remove</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
